<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green IT - Register</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="main_login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <h1>New Here? Create an Account!</h1>

        <form id="register-form" class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Green IT Project for Efrei. All rights reserved.</p>
    </footer>  

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('register-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:1234/api/user/create', {
                    username: username,
                    password: password
                });

                console.log(response.data);

                // Redirige vers le login
                window.location.href = "main_login.html";
            } catch (error) {
                alert('Registration failed: ' + error.response.data.message);
                console.error(error);
            }
        });
    </script>
</body>
</html>
