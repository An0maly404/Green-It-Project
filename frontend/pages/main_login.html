<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green IT - Login</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="logo">Green IT</div>
        <nav>
            <a href="main_login.html">Home</a>
            <a href="questions.html">Questions</a>
            <a href="results.html">Results</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to the Green IT Energy Questionnaire</h1>

        <form action="questions.html" method="get" class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <button type="submit" onclick="window.location.href='register.html'">No Account ? Register Here</button>
        </form>

        <!-- Image compressed with Tinify (TinyPNG) -->
        <div class="form-image">
            <img src="../images/greenitimage.jpeg" alt="Green IT Leaf">
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
