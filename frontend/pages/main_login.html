<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green IT - Login</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<header>
  <div class="logo">Green IT</div>
  <nav>
    <a href="main_login.html">Home</a>
    <a href="questions.html">Questions</a>
    <a href="results.html">Results</a>
  </nav>
</header>

<main>
  <h1>Welcome to the Green IT Energy Questionnaire</h1>

  <form id="login-form" class="login-form">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
    <button type="button" onclick="window.location.href='register.html'">No Account ? Register Here</button>
  </form>

  <div class="form-image">
    <img src="../images/greenitimage.jpeg" alt="Green IT Leaf">
  </div>
</main>

<footer>
  <p>&copy; 2025 Green IT Project for Efrei. All rights reserved.</p>
</footer>

<script>
  const form = document.getElementById('login-form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); 

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:1234/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message);
      }

      console.log('Login successful, token:', data.token);
      localStorage.setItem('token', data.token);
      window.location.href = 'questions.html';

    } catch (error) {
      console.error('Login failed:', error.message);
      alert('Login failed: ' + error.message);
    }
  });
</script>

</body>
</html>
