<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green IT</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="main_login.html">Home</a>
            <a href="questions.html">Questions</a>
            <a href="results.html">Results</a>
        </nav>
    </header>
    <h1>Digital Footprint Calculator</h1>

    <form id="footprint-form">
        <label for="device-hours">Hours on devices daily:</label>
        <input type="number" id="device-hours" min="0" required><br>

        <label for="streaming-hours">Streaming hours weekly:</label>
        <input type="number" id="streaming-hours" min="0" required><br>

        <label for="emails">Emails sent/received daily:</label>
        <input type="number" id="emails" min="0" required><br>

        <label for="cloud-storage">Cloud storage used (GB):</label>
        <input type="number" id="cloud-storage" min="0" required><br>

        <label for="upgrade-years">Device upgrade frequency (years):</label>
        <input type="number" id="upgrade-years" min="1" required><br>

        <label for="recycle">Recycle old devices?</label>
        <select id="recycle" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="smart-devices">Number of smart devices:</label>
        <input type="number" id="smart-devices" min="0" required><br>

        <label for="video-calls">Hours spent on video calls weekly:</label>
        <input type="number" id="video-calls" min="0" required><br>

        <label for="gaming-hours">Hours spent gaming weekly:</label>
        <input type="number" id="gaming-hours" min="0" required><br>

        <button type="button" onclick="calculateFootprint()">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateFootprint() {
            const deviceHours = parseInt(document.getElementById('device-hours').value);
            const streamingHours = parseInt(document.getElementById('streaming-hours').value);
            const emails = parseInt(document.getElementById('emails').value);
            const cloudStorage = parseInt(document.getElementById('cloud-storage').value);
            const upgradeYears = parseInt(document.getElementById('upgrade-years').value);
            const recycle = document.getElementById('recycle').value;
            const smartDevices = parseInt(document.getElementById('smart-devices').value);
            const videoCalls = parseInt(document.getElementById('video-calls').value);
            const gamingHours = parseInt(document.getElementById('gaming-hours').value);

            // CO₂ emissions factors (in kg CO₂ per unit)
            const CO2_PER_DEVICE_HOUR = 0.05; // Average emissions per hour of device usage
            const CO2_PER_STREAMING_HOUR = 0.3; // Streaming video (HD)
            const CO2_PER_EMAIL = 0.004; // Sending/receiving an email
            const CO2_PER_GB_CLOUD = 0.02; // Cloud storage per GB
            const CO2_PER_SMART_DEVICE = 50; // Manufacturing and usage per smart device
            const CO2_PER_VIDEO_CALL_HOUR = 0.1; // Video call per hour
            const CO2_PER_GAMING_HOUR = 0.2; // Gaming per hour
            const CO2_DEVICE_UPGRADE = 200; // Device manufacturing emissions

            // Calculate footprint
            let footprint = 0;
            footprint += deviceHours * 365 * CO2_PER_DEVICE_HOUR; // Daily device usage
            footprint += streamingHours * 52 * CO2_PER_STREAMING_HOUR; // Weekly streaming
            footprint += emails * 365 * CO2_PER_EMAIL; // Daily emails
            footprint += cloudStorage * CO2_PER_GB_CLOUD; // Cloud storage
            footprint += (CO2_DEVICE_UPGRADE / upgradeYears); // Device upgrade frequency
            footprint += recycle === 'no' ? 20 : 0; // Recycling impact
            footprint += smartDevices * CO2_PER_SMART_DEVICE; // Smart devices
            footprint += videoCalls * 52 * CO2_PER_VIDEO_CALL_HOUR; // Weekly video calls
            footprint += gamingHours * 52 * CO2_PER_GAMING_HOUR; // Weekly gaming

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>Your Annual Digital Footprint: ${footprint.toFixed(2)} kg CO₂</h2>`;
        }
    </script>
</body>
</html>
